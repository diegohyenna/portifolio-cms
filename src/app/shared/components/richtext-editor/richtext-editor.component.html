<form [formGroup]="myForm">
  <angular-editor
    id="editor1"
    [formControlName]="myControl"
    [attr.config]="editorConfig"
  >
    <ng-template #customButtons let-executeCommandFn="executeCommandFn">
      <ae-toolbar-set>
        <ae-button
          iconClass="fa fa-save"
          title="Salvar alterações"
          (buttonClick)="onSave()"
        >
        </ae-button>
      </ae-toolbar-set>
    </ng-template>
  </angular-editor>
</form>
